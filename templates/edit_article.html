{% extends 'layout.html' %}
<style>
.ck-editor__editable_inline {
    min-height: 400px;
}
</style>
{% block body %}
  {% if form %}
  <h1>Edit Article</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form action="" method="post">
    <div class="form-group">
      {{render_field(form.title, class="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.body, class="form-control", id="editor", row="20")}}
    </div>
    <p><input type="submit" name="" class="btn btn-primary" value="Simpan"></p>
  </form>
  <script>
    CKEDITOR.replace( 'editor' );
  </script>
  {% endif %}
{% endblock %}
